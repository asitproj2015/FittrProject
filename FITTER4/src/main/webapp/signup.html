<!DOCTYPE html>
<html lang="en">
<head>
<style>
button {
	background-color: blue;
	border: 1px solid blue;
	border-radius: 30px;
	color: white;
}
</style>

</head>
<body>
	<form method="post" action="controller" onsubmit="return validate(this)">
		
		<h1>Let's Start Your Fittr Journey</h1>
		
		<div style="float: left; width: 50%">
			<h1>Sign Up</h1>
			
			<label><b>Full Name:</b></label><br> 
			<input type="text" name="fullname" required /><br> 
			
			<label for="email"><b>Email Address : </b></label> <br> 
			<input type="text" name="email" required /><br>

			<label><b>Country Code:</b></label> <select name="country"
				id="country code">
				<option value="select">select</option>
				<option value="INDIA">+91</option>
				<option value="CANADA">+1</option>
				<option value="THAILAND">+66</option>
				<option value="SWEDEN">+46</option>
			</select><br> <label for="mobno"><b>Mobile Number</b></label><br> 
			<input type="tel" name="phoneno" id="phone" placeholder="1234-56-7584" /><br>
			<br> <label for="psw"><b>Password</b></label> <input
				type="password" name="psw" required /><br> <label
				for="psw-repeat"><b>Repeat Password</b></label> <input
				type="password" name="pswrepeat" required /><span id="passworderror"></span><br><br>


			<button type="button">Cancel</button>

			<input type="submit" class="signupbtn" value="SignUp" name="submit" /><br><br>
			<span> Already have account? </span><a href="signin.html" style="color: blue">Sign In</a>

		</div>
	</form>
	<div style="float: right">
		<img src="image/signin.jpg" alt="signin.jpg" />
	</div>
</body>

<script type="text/javascript"  src="js/validation.js"></script>
</html>
